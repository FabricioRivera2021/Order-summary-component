<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="submit-order">
      <!-- HERO -->
      <header><img class="hero" src="./images/illustration-hero.svg" alt="" /></header>
      <!-- FIN HERO -->
      <!-- CENTRO DE LA TARJETA y TITULO Y DESCRIPCION -->
      <div class="center-description">
        <h1 class="title-description">Order Summary</h1>
        <p class="text-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <!-- FIN CENTRO DE LA TARJETA y TITULO Y DESCRIPCION -->
      <!-- CENTRO DE LA TARJETA y CAMBIAR METODO PAGO -->
      <div class="center-change-plan">
        <div class="note-icon"><img src="./images/icon-music.svg" alt="" /></div>
        <div class="current-plan">
          <p class="current-plan-text">Annual Plan</p>
          <p class="current-plan-price">$59.99/year</p>
        </div>
        <div class="btn-change-plan"><a href="#">Change</a></div>
      </div>
      <!-- FIN CENTRO DE LA TARJETA y CAMBIAR METODO PAGO -->
      <!-- FOOT BOTON COMPRAR Y CANCEL -->
      <footer class="btn-purchase-cancel">
        <div><button id="btn-purchase">Proceed to Payment</button></div>
        <div><button id="btn-cancel">Cancel Order</button></div>
      </footer>
      <!-- FOOT BOTON COMPRAR Y CANCEL -->
    </main>
  </body>
</html>
